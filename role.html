<script>

    // Fonction pour récupérer les rôles sauvegardés dans localStorage
    function loadRoles() {
        // Boucle pour récupérer et afficher chaque rôle sauvegardé
        for (let i = 1; i <= 15; i++) {
            let input = document.getElementById('input-' + i); // Trouve le champ de texte correspondant au rôle
            let savedName = localStorage.getItem('role-' + i); // Vérifie si un nom est sauvegardé dans localStorage
            if (savedName) {
                input.value = savedName; // Si un nom est sauvegardé, l'afficher dans le champ
            }
        }
    }

    // Fonction pour sauvegarder les rôles dans localStorage
    function saveRoles() {
        // Boucle pour sauvegarder chaque nom de joueur dans localStorage
        for (let i = 1; i <= 15; i++) {
            let input = document.getElementById('input-' + i); // Trouve le champ de texte correspondant au rôle
            let name = input.value; // Récupère la valeur (nom) saisie par l'utilisateur
            localStorage.setItem('role-' + i, name); // Sauvegarde le nom dans localStorage
        }
    }

    // Fonction pour réinitialiser les champs de texte
    document.getElementById("resetButton").addEventListener("click", function() {
        // Sélectionne tous les champs de texte et les vide
        document.querySelectorAll("td input").forEach(input => input.value = "");
        localStorage.clear(); // Efface aussi les données sauvegardées dans localStorage
    });

    // Ajouter un événement pour le bouton "Valider" pour sauvegarder les rôles
    document.getElementById("saveButton").addEventListener("click", function() {
        saveRoles(); // Sauvegarde les rôles dans localStorage
    });

    // Charger les rôles sauvegardés lorsque la page est chargée
    window.onload = function() {
        loadRoles(); // Charge les rôles sauvegardés et les affiche dans les champs de texte
    };

</script>
